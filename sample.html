<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <style>
    /* Reset default margin/padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Navbar container */
    .navbar {
      display: flex;
      background-color: #333; /* Default navbar background */
    }

    /* Navbar links */
    .navbar a {
      flex: 1; /* Each link has equal width */
      text-align: center;
      padding: 15px 0;
      text-decoration: none;
      color: #ccc; /* Default link color */
      transition: 0.3s;
    }

    /* Hover effect */
    .navbar a:hover {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

</body>
</html>
