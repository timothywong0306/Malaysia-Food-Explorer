<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malaysian Street Food Reviews</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="mfelogo.png" alt="logo" class="logo-pic" width="100" height="100">
      <a>Malaysian Food Explorer</a>
    </div>
    <nav class="nav-menu">
      <a href="index.html">Home</a>
      <a href="top10.html">Top 10</a>
      <a href="recipes.html">Recipes</a>
      <a href="reviews.html">Reviews</a>
      <a href="places.html">Recommended Places</a>
      <a href="spin.html">Spin</a>
      <a href="faq.html">FAQ</a>
    </nav>
    <div class="login-wrapper">
      <div class="login">
        <img src="profilepic.png" class="profile-pic" width="40" />
        <a href="login.html">Login/Sign Up</a>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <div class="background">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
    </div>

    <div class="signup-container">
      <div class="signup-card">
        <h2>Create Your Account</h2>
        <p>Join Malaysian Food Explorer today!</p>
        <form action="#" method="post" class="signup-form" id="signup-form">
          <div class="input-group">
            <input type="text" id="username" name="username" required>
            <label for="username">Username</label>
          </div>

          <div class="input-group">
            <input type="email" id="email" name="email" required>
            <label for="email">Email</label>
          </div>

          <div class="input-group">
            <input type="password" id="password" name="password" required>
            <label for="password">Password</label>
          </div>

          <div class="input-group">
            <input type="password" id="confirm-password" name="confirm-password" required>
            <label for="confirm-password">Confirm Password</label>
          </div>

          <button type="submit">Sign Up</button>
          <p class="login-text">Already have an account? <a href="login.html">Log in</a></p>
        </form>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Malaysian Food Explorer | Images are for reference only</p>
    <p>Follow us on social media for more food updates</p>
    <p>
      <img src="fb.png" alt="Facebook">
      <img src="ig.png" alt="Instagram">
      <img src="yt.png" alt="YouTube">
      <img src="tw.png" alt="Twitter">
    </p>
  </footer>

  <script>
function setCookie(name, value, days) {
  const d = new Date();
  d.setTime(d.getTime() + (days*24*60*60*1000));
  document.cookie = name + "=" + encodeURIComponent(value) + ";expires=" + d.toUTCString() + ";path=/";
}

function getCookie(name) {
  const cname = name + "=";
  const decodedCookie = decodeURIComponent(document.cookie);
  const ca = decodedCookie.split(';');
  for (let i = 0; i < ca.length; i++) {
    let c = ca[i].trim();
    if (c.indexOf(cname) === 0) return c.substring(cname.length, c.length);
  }
  return "";
}

document.getElementById("signup-form").addEventListener("submit", function(e) {
  e.preventDefault();

  const username = document.getElementById("username").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  // Get existing users from localStorage or start with empty array
  let users = JSON.parse(localStorage.getItem("users") || "[]");

  // Check if email already exists
  if (users.find(user => user.email === email)) {
    alert("Email already registered!");
    return;
  }

  // Add new user
  users.push({ username, email, password });

  // Save back to localStorage
  localStorage.setItem("users", JSON.stringify(users));

  alert("Signup successful! You can now log in.");

  // Optional: clear form
  document.getElementById("signup-form").reset();
});
</script>

</body>
</html>
